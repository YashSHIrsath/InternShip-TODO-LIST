<html lang="en">
<head>

<body>
    
    <header>
        <h1>Enter Daily Task</h1>
        <form action="" id="task-form">
            <div class="input">
                <input type="text" id="task-input" autocomplete="off" placeholder="ENTER DAILY TASK ">
                <input type="submit" value="ADD TASK" id="task-submit">
            </div>
            <div class="time">
                <input type="text" id="task-input-2" name="meeting-time" pattern="([01]?[0-9]|2[0-3]):[0-5][0-9] [APap][mM]" onclick="checkValidity()" placeholder="(HH:MM AM/PM)" autocomplete="off">
                <p>TO</p>
                <input type="text" id="task-input-3" name="meeting-time" pattern="([01]?[0-9]|2[0-3]):[0-5][0-9] [APap][mM]" onclick="checkValidity()" placeholder="(HH:MM AM/PM)" autocomplete="off">
            </div>
        </form>
    </header>
    <div class="main">
        <div class="task-list">
            <h2>Your Tasks</h2>
            <div id="task">
