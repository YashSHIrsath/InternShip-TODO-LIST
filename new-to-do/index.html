<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Grand+Hotel&family=Lacquer&family=Pompiere&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>To-Do List</title>
</head>
<body>
    
    <div class="container">
        <div class="heading">
            <h1>Just Do It.</h1>
        </div>

        <div class="input-area">
            <form action="">
                <input type="text" id="task-input" autocomplete="off" placeholder="Add A Task Buddy ...">
                <button type="submit" id="submit">I GOT THIS</button>
            </form>
        </div>
    </div>

    <p class="dateTime"></p>

    <div class="todo-tasks">
        
    </div>


    <script src="app.js"></script>
   
</body>
</html>
